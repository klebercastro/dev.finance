<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>dev.finances$</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo dev finance" />
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="Imagem de entradas" />
                </h3>
                <p id="incomeDisplay">R$ 40,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="assets/expense.svg" alt="Imagem de entradas" />
                </h3>
                <p id="expenseDisplay">R$ 10,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="Imagem total" />
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-content">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input type="text" id="description" name="description" placeholder="Descrição" value="" />
                        </div>
                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>
                            <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" value="" />
                            <small class="help">
                                Use o sinal - (negativo) para despesas e , (vírgula) para
                                casas decimais.
                            </small>
                        </div>
                        <div class="input-group">
                            <label
                            class="sr-only" 
                            for="date">Data</label>
                            <input type="date" id="date"
                            name="date" placeholder="aaaa-mm-dd" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                        </div>
                        <div class="input-group actions">
                            <a href="#" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>dev.finance&#129297;</p>
    </footer>
    <script src="control.js"></script>
</body>

</html>
